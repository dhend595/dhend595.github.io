<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Selector</title>
  <link rel="stylesheet" href="movie-style.css">
</head>
<body>
  <div class="movie-container"></div>
  <label>Select a movie</label>
  <select id="movie">
    <option value="7.50">Tim Burton's Nightmare Before Christmas ($7.50)</option>
    <option value="10.00">Titanic ($10.00)</option>
    <option value="12.00">Fight Club ($12.00)</option>
    <option value="8.75">Mean Girls ($8.75)</option>
    <option value="15.00">The Matrix ($15.00)</option>
    <option value="11.25">John Wick ($11.25)</option>
  </select>
</div>

<ul class="showcase">
  <li>
    <div class="seat"></div>
    <small>Available</small>
  </li>
  <li>
    <div class="seat selected"></div>
    <small>Selected</small>
  </li>
  <li>
    <div class="seat taken"></div>
    <small>Unavailable</small>
  </li>
</ul>

<div class="container">
  <div class="screen"></div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="taken seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="taken seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="taken seat"></div>
    <div class="taken seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="taken seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="taken seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="taken seat"></div>
    <div class="taken seat"></div>
    <div class="taken seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
</div>

<p class="text"> You have selected <span id="count">0</span> seats for a total of $<span id="total">0</span></p>

  <script src="movie-script.js"></script>
</body>
</html>
