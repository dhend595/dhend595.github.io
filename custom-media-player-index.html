<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Video Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom-media-player-style.css">
    <link rel="stylesheet" href="custom-media-player-progress.css">
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video src="blink-182-whats-my-age-again_226814.mp4" 
    id="video" 
    class="screen" 
    poster="images/poster.png">
    </video>
    <div class="controls">
      <button class id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
      <span class="timestamp" id="timestamp">00:00</span>
    </div>


    <script src="https://kit.fontawesome.com/5403232231.js" crossorigin="anonymous"></script>
    <script src="custom-media-player-script.js"></script>
  </body>
</html>
